    <script>
        const dateActuelle = new Date();

        // Date de naissance de la personne (vous devez entrer la date de naissance complète)
        const dateDeNaissance = new Date('1990-09-08'); // Remplacez par la date de naissance réelle

        // Calculer la différence entre les deux dates en millisecondes
        const differenceEnMillisecondes = dateActuelle - dateDeNaissance;

        // Convertir la différence en années en divisant par le nombre de millisecondes par année
        const millisecondsParAnnee = 1000 * 60 * 60 * 24 * 365.25; // Environ 365.25 jours par an
        const ageAuJourPres = Math.floor(differenceEnMillisecondes / millisecondsParAnnee);
    </script>
