<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/fav-icon.png">
    <link href="index.css" rel="stylesheet"/>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0107e3e1b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div class="menu">
        <div class="menu-item" id="presentation">Présentation</div>
        <div class="menu-item" id="passions">Passions</div>
        <div class="menu-item" id="réalisations">Réalisations</div>
        <div class="menu-item" id="compétences">Compétences</div>
        <div class="menu-item" id="avenir">Avenir</div>
        <div class="menu-item" id="contact">Contact</div>
        <div class="menu-item" id="theme">Thème</div>
    </div>
    <div>

    </div>

    <script src="color_palette.js"></script>
    <script>
        const menuItems = document.querySelectorAll('.menu-item');

        // Create an audio element and set its source to the "hover.wav" file
        const audio = new Audio('hover.mp3');

        // Add a mouseover event listener to each menu item
        menuItems.forEach(item => {
            item.addEventListener('mouseover', () => {
                // Play the audio when hovered
                audio.play();
            });
        });
    </script>
</body>
</html>
